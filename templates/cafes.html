
<div class="container-md">
     <div class="row">
            <div class="col-md">
                <h1 style='font-family: monospace;' class='text-center'>All Cafes</h1>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <table class="table">
        
  <thead>
    <tr class='table-secondary'>
        {% for column in cafes[0] %}
            <th scope='col'> {{ column }}</th>
        {% endfor %}
    </tr>
  </thead>
  
  <tbody>
     <tr>
      {% for column in cafes[1:] %}
         <td> {{ column[0] }}</td>
         <td><a href='{{ column[1] }}'>Maps Link </a> </td>
         <td> {{ column[2] }}</td>
         <td> {{ column[3] }}</td>
         <td> {{ column[4] }}</td>
         <td> {{ column[5] }}</td>
         <td> {{ column[6] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
    
    <div class='col text-center'>
        <div class='d-grid gap-6 col-3 mx-auto'>
      <a class="btn btn-warning btn-lg" href="/" role="button">Return to index page</a>
        </div>
    </div>

    </div>
  </div>
</div>
